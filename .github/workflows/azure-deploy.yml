name: Build and Deploy React app to Azure Web App

on:
  push:
    branches:
      - feat/kurokomes  # デプロイをトリガーするブランチを指定

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        cd react-ekkyo-app
        npm install

    - name: Build the app
      run: |
        cd react-ekkyo-app
        npm run build

    - name: List build directory
      run: |
        cd react-ekkyo-app
        ls -la build

    - name: Change permissions for build directory
      run: |
        cd react-ekkyo-app
        chmod -R 777 build

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      run: |
        cd react-ekkyo-app
        az webapp deploy --name ekkyowebapp-github-actions-linux --resource-group ekkyoResourceGroup --src-path $(pwd) --type static